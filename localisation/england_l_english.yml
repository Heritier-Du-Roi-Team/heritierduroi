   POLITICS_STANLEY_BALDWIN_DESC:0 "Stanley Baldwin, elected in 1935 following a Conservative majority, has long been a staunch British Imperialist, and a unifying figure for many British citizens. While this government has seen a quick downturn in the economy, and chaos in politics, he remains a symbol of hope for the people and represents what the British Empire can once be again."

   ENG_political_chaos:0 "Political Chaos"
   ENG_political_chaos_desc:0 "Ever since Britain won the war against the original Corsican Emperor the talking shop of Westminster has been in content in international affairs, even when the new Emperor Napoleon III crushed the Prussians at Sedan Business carried on as normal, however ever since the end of the Fashoda War dubbed by many in Britain as a political failure of the British Parliament who did not have the will to fight the war proper ever since the country has been gripped in Chaos. \n\nNow many extremists and fringe groups try to claim the support of Britain whilst the 'talking shop' of Parliament has practically broken down between Labour, Conservatives and Liberals the stability of the Island nation and the Empire has been rocked whilst also drawing precious resources from more urgent projects which has caused a large war weariness amongst the British people."
   ENG_rule_britannia:0 "Rule Britannia"
   ENG_rule_britannia_desc:0 "Britain has always been a nation at, fighting waves of Romans, Vikings and Normans, Britain has turned into a highly formidable nation in the Art of War, with the Royal Navy securing the shipping lanes to provide Britain the goods it’s need to survive,  a strong sense of Jingoism and Imperialism has gripped the Isles ever since the 16th Century with Heroes such as Drake all the way through the nations history to Nelson and recently Jackie Fisher, now with the country facing more perilous times against the arch enemy the French  a strong sense of national unity and national service has swept the country to once again make the Pax Britannica again."
   ENG_stagnant_economy:0 "Stagnant Economy"
   ENG_stagnant_economy_desc:0 "With the Empire cutting through another generation of the Empire’s finest and only ending up with a bitter stalemate, the British economy has down spiralled into a perilous state, with the trade unions demanding more resources to be spent on the needs of the people and the loss of the Suez Canal to the French, factories across Britain have been underperforming ever since which has caused a loss in the old British tradition of Innovativeness, Britain will face harder times if these economic down turns are not faced and fixed."