   POLITICS_JOACHIM_DESC:0 "Prince Joachim Franz Humbert of Prussia, crowned Prince Joachim I of Ireland, was the sixth son of the last king of Prussia, Wilhelm II. When Ireland declared independence during the Great Continental War, the French demanded the recognition of the new state, as well as to hold debate for our new monarch. Prince Joachim was chosen, both for his anti-British sentiment and for his care for our people."

   IRE_pact_of_neutrality:0 "Pact of Neutrality"
   IRE_pact_of_neutrality_desc:0 "Despite most young nation’s desire to jump in head first into world affairs, Ireland had to sacrifice its place on the world stage so it could be free. An economy and policy of peace is what we will have going forward."
   IRE_the_day_has_come:0 "Tá an Lá tagtha"
   IRE_the_day_has_come_desc:0 "Finally, after decades of British rule Ireland is free once more! Let us rejoice in the fields of Eirè and dance in the sun, for in the first time in a century we are free."
